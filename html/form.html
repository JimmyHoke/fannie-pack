<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Form - Fannie Pack</title>
  </head>
  <body>
    <form>
        <div class="px-2 pt-2 pb-1 page-header">
            <h2>Personal Monetery Information</h2>
        </div>

        <div class="px-2 py-1 form-group row">
            <div class="input-group">
                <label for="grossMonthlyIncome" class="col-sm-2 col-form-label">Gross Monthly Income</label>
                <div class="input-group-prepend">  
                    <span class="input-group-text" id="inputGroupPrepend">$</span>
                </div>
                <div class="pl-0 col-sm-5">
                    <input type="text" class="form-control" id="grossMonthlyIncome" placeholder="0" required>
                </div>
            </div>
        </div>

        <div class="px-2 py-1 form-group row">
            <div class="input-group">
                <label for="creditCardPayment" class="col-sm-2 col-form-label">Monthly Credit Card Payment</label>
                <div class="input-group-prepend">  
                    <span class="input-group-text" id="inputGroupPrepend">$</span>
                </div>
                <div class="pl-0 col-sm-5">
                    <input type="text" class="form-control" id="creditCardPayment" placeholder="0" required>
                </div>
            </div>
        </div>

        <div class="px-2 py-1 form-group row">
            <div class="input-group">
                <label for="carPayment" class="col-sm-2 col-form-label">Monthly Car Payment</label>
                <div class="input-group-prepend">  
                    <span class="input-group-text" id="inputGroupPrepend">$</span>
                </div>
                <div class="pl-0 col-sm-5">
                    <input type="text" class="form-control" id="carPayment" placeholder="0" required>
                </div>
            </div>
        </div>

        <div class="px-2 py-1 form-group row">
            <div class="input-group">
                <label for="studentLoanPayment" class="col-sm-2 col-form-label">Monthly Student Loan Payment</label>
                <div class="input-group-prepend">  
                    <span class="input-group-text" id="inputGroupPrepend">$</span>
                </div>
                <div class="pl-0 col-sm-5">
                    <input type="text" class="form-control" id="studentLoanPayment" placeholder="0" required>
                </div>
            </div>
        </div>

        <div class="px-2 py-1 form-group row">
            <div class="input-group">
                <label for="creditScore" class="col-sm-2 col-form-label">Credit Score</label>
                <div class="pl-0 col-sm-5">
                    <input type="text" class="form-control" id="creditScore" placeholder="0" required>
                </div>
            </div>
        </div>

        <div class="px-2 pt-2 pb-1 page-header">
            <h2>House Information</h2>
        </div>

        <div class="px-2 py-1 form-group row">
            <div class="input-group">
                <label for="appraisedValue" class="col-sm-2 col-form-label">Appraised Value</label>
                <div class="input-group-prepend">  
                    <span class="input-group-text" id="inputGroupPrepend">$</span>
                </div>
                <div class="pl-0 col-sm-5">
                    <input type="text" class="form-control" id="appraisedValue" placeholder="0" required>
                </div>
            </div>
        </div>

        <div class="px-2 py-1 form-group row">
            <div class="input-group">
                <label for="downPayment" class="col-sm-2 col-form-label">Down Payment</label>
                <div class="input-group-prepend">  
                    <span class="input-group-text" id="inputGroupPrepend">$</span>
                </div>
                <div class="pl-0 col-sm-5">
                    <input type="text" class="form-control" id="downPayment" placeholder="0" required>
                </div>
            </div>
        </div>

        <div class="px-2 py-1 form-group row">
            <div class="input-group">
                <label for="monthlyMortgagePayment" class="col-sm-2 col-form-label">Monthly Mortgage Payment</label>
                <div class="input-group-prepend">  
                    <span class="input-group-text" id="inputGroupPrepend">$</span>
                </div>
                <div class="pl-0 col-sm-5">
                    <input type="text" class="form-control" id="monthlyMortgagePayment" type="number" placeholder="0" required>
                </div>
            </div>
        </div>

    <!--
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>    
    -->
        <div class="px-2 py-1">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
