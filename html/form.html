<body>
    <script type="text/javascript">
        // function startUp()
        // {
        //     document.getElementById('creditScore').addEventListener('change', calcData);
        // }
        function calcData() {
            let credit = false;
            let ltv = false;
            let dit = false;
            let fedti = false;
            let carpay = false;
            let credbal = false;
            let stuloan = false;
            let mort = false;

            if (document.getElementById('creditScore').value < 640)
            {
                credit = true;
            }
            if ((document.getElementById('appraisedValue').value - document.getElementById('downPayment').value) / document.getElementById('appraisedValue').value)
            {
                credit = true;
            }
            if ((document.getElementById('creditCardPayment').value + document.getElementById('monthlyMortgagePayment').value + document.getElementById('carPayment').value + document.getElementById('studentLoanPayment').value) / document.getElementById('grossMonthlyIncome').value > 0.36)
            {
                dti = true;
            }
            if ((document.getElementById('monthlyMortgagePayment').value) / document.getElementById('grossMonthlyIncome').value > 0.28)
            {
                fedti = true;
            }

            if (document.getElementById('carPayment') > 0) {
                carpay = true;
            }
            if (document.getElementById('creditCardPayment') > 0) {
                credbal = true;
            }
            if (document.getElementById('studentLoanPayment') > 0) {
                stuloan = true;
            }
            if (document.getElementById('monthlyMortgagePayment') > 0) {
                mort = true;
            }
            let fail = false;
            if(credit || ltv || dit || fedti)
            {
                fail = true;

                document.getElementById("sugMort").hidden = false;
                document.getElementById("sugCred").hidden = false;
                document.getElementById("sugStudLoan").hidden = false;
                document.getElementById("sugCar").hidden = false;

                document.getElementById("result").innerHTML = "You didn't qualify";
                document.getElementById("sugMort").hidden = !mort;
                document.getElementById("sugCred").hidden = !credbal;
                document.getElementById("sugStudLoan").hidden = !stuloan;
                document.getElementById("sugCar").hidden = !carpay;
            }
            document.getElementById("results").hidden = !fail;
        }
    </script>
    <form>
        <div class="px-2 pt-2 pb-1 page-header">
            <h2>Personal Monetary Information</h2>
        </div>

        <div class="px-2 py-1 form-group row">
            <div class="input-group">
                <label for="grossMonthlyIncome" class="col-sm-2 col-form-label">Gross Monthly Income</label>
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">$</span>
                </div>
                <div class="pl-0 col-sm-5">
                    <input type="text" class="form-control" id="grossMonthlyIncome" placeholder="0" required>
                </div>
            </div>
        </div>

        <div class="px-2 py-1 form-group row">
            <div class="input-group">
                <label for="creditCardPayment" class="col-sm-2 col-form-label">Monthly Credit Card Payment</label>
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">$</span>
                </div>
                <div class="pl-0 col-sm-5">
                    <input type="text" class="form-control" id="creditCardPayment" placeholder="0" required>
                </div>
            </div>
        </div>

        <div class="px-2 py-1 form-group row">
            <div class="input-group">
                <label for="carPayment" class="col-sm-2 col-form-label">Monthly Car Payment</label>
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">$</span>
                </div>
                <div class="pl-0 col-sm-5">
                    <input type="text" class="form-control" id="carPayment" placeholder="0" required>
                </div>
            </div>
        </div>

        <div class="px-2 py-1 form-group row">
            <div class="input-group">
                <label for="studentLoanPayment" class="col-sm-2 col-form-label">Monthly Student Loan Payment</label>
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">$</span>
                </div>
                <div class="pl-0 col-sm-5">
                    <input type="text" class="form-control" id="studentLoanPayment" placeholder="0" required>
                </div>
            </div>
        </div>

        <div class="px-2 py-1 form-group row">
            <div class="input-group">
                <label for="creditScore" class="col-sm-2 col-form-label">Credit Score</label>
                <div class="pl-0 col-sm-5">
                    <input type="text" class="form-control" oninput="calcData()" id="creditScore" placeholder="0" required>
                </div>
            </div>
        </div>

        <div class="px-2 pt-2 pb-1 page-header">
            <h2>House Information</h2>
        </div>

        <div class="px-2 py-1 form-group row">
            <div class="input-group">
                <label for="appraisedValue" class="col-sm-2 col-form-label">Appraised Value</label>
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">$</span>
                </div>
                <div class="pl-0 col-sm-5">
                    <input type="text" class="form-control" id="appraisedValue" placeholder="0" required>
                </div>
            </div>
        </div>

        <div class="px-2 py-1 form-group row">
            <div class="input-group">
                <label for="downPayment" class="col-sm-2 col-form-label">Down Payment</label>
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">$</span>
                </div>
                <div class="pl-0 col-sm-5">
                    <input type="text" class="form-control" id="downPayment" placeholder="0" required>
                </div>
            </div>
        </div>

        <div class="px-2 py-1 form-group row">
            <div class="input-group">
                <label for="monthlyMortgagePayment" class="col-sm-2 col-form-label">Monthly Mortgage Payment</label>
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">$</span>
                </div>
                <div class="pl-0 col-sm-5">
                    <input type="text" class="form-control" id="monthlyMortgagePayment" type="number" placeholder="0"
                        required>
                </div>
            </div>
        </div>
        <div style="display: hidden;" id="results">
            <h2 id="result"></h2>
            <p id="fail">Sorry, you didn't qualify, but here are some ways you can improve.</p>
            <ul>
                <li id="sugMort">Pay off your mortgage</li>
                <li id="sugCred">Pay off your credit card balance</li>
                <li id="sugStudLoan">Pay off your student loans</li>
                <li id="sugCar">Pay off your car</li>
            </ul>
        </div>
